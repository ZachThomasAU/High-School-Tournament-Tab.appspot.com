<div>
	
	<!-- Add Team Button Trigger Modal -->
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" 
			data-target="#addTeamModalLong">
	  Add Team
	</button>
	
	<!-- Modal -->
	<div class="modal fade" id="addTeamModalLong" tabindex="-1" role="dialog" 
		 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="AddTeamModalTitle">
	        	Add Team</h5>
	        <button type="button" class="close" data-dismiss="modal" 
	        		aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div id="modalBody" class="modal-body">              
			
			<div id="teamname">		
			
				<input type="text" class="form-control" 
								value="new team" name="teamname"> <br> 
			
				<p id="holdteam" style="border: 1px solid red">
						Response will come here</p>
			</div>			 	
	
	      </div>
	      
	      <div class="modal-footer">
	        <button id="AddTeamCloseButton" type="button" class="btn btn-secondary" 
	        		data-dismiss="modal">Close</button>
	        		
	        <button id="AddteamSubmitButton" type="button" 
	        		class="btn btn-primary" >Submit</button>
	      </div>	      
	    </div>
	  </div>
	</div>
	
	<script>
	
	$('#AddteamSubmitButton').click(function(){	
	
		$("#holdteam").html($("#teamname").find("select,textarea, input").serialize());
		
		var datastring = $("#teamname").find("select,textarea, input").serialize()
						 + '&tournamentname=' + $('#tournamentSelect').val();
		
		$.ajax({
		url: 'CreateTeam',	
			type: 'POST',
			dataType: 'json',
			data: datastring,
			success: function(data){				
				  // Returns 100 - If successful in adding team
				  // Returns 400 - If tournament is not found
				  // Returns 500 - If team already exists
				if(data.respcode == 100){												
					alert("Successfully added team")	
				}else if(data.respcode == 400){													
					alert("Tournament not found")					    
				}else if(data.respcode == 500){
					alert("That team already exists")	
				}
			}	
		});		
		
	return false;
	});
	
	</script>
</div>
